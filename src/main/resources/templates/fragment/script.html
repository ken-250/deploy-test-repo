<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:fragment="googleMapsAPI">
    <!-- TODO:callbackが2つになったため、modalのautoCompleteが動かないので動くように修正する必要あり-->
    <script
        th:src="'https://maps.googleapis.com/maps/api/js?key=' + ${googleMapsApiKey} + '&callback=initializeMaps&libraries=places&v=weekly'"
        async
        defer
    >
    </script>
</th:block>

<th:block th:fragment="header">
    <script src="/js/header.js"></script>
</th:block>

<th:block th:fragment="flowbite">
    <script src="/js/flowbite.min.js"></script>
</th:block>

<th:block th:fragment="check">
    <script src="/js/checkSession.js"></script>
</th:block>

<th:block th:fragment="map">
    <script src="/js/map.js"></script>
</th:block>

<th:block th:fragment="modal">
    <script src="/js/autocomplete.js"></script>
    <script src="/js/modal.js"></script>
    <script src="/js/recommend.js"></script>
</th:block>

<th:block th:fragment="svgCheckbox">
    <script src="/js/svgCheckbox.js"></script>
</th:block>

<th:block th:fragment="svgRadioButton">
    <script src="/js/svgRadioButton.js"></script>
</th:block>
</body>
</html>
