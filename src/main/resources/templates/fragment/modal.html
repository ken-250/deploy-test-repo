<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:fragment="start">
    <div>
        <!-- Modal toggle -->
        <button data-modal-target="start-modal" data-modal-toggle="start-modal" class="input text-center text-label w-80 hover:shadow" type="button">
            出発地点を入力する
        </button>
        <!-- Main modal -->
        <div id="start-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full sm:inset-0 h-[calc(100%-1rem)] max-h-full text-label text-base">
            <div class="relative p-4 w-full max-w-md max-h-full">
                <!-- Modal content -->
                <div class="relative bg-white rounded-lg shadow">
                    <!-- Modal header -->
                    <div class="flex items-center justify-between p-4 sm:p-5 rounded-t border-b border-frame">
                        <h3 class="text-xl text-black">
                            出発地点を入力する
                        </h3>
                        <button type="button" class="end-2.5 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center" data-modal-hide="start-modal">
                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                            </svg>
                            <span class="sr-only">Close modal</span>
                        </button>
                    </div>
                    <!-- Modal body -->
                    <div class="p-4 sm:p-5">
                        <form class="space-y-4 w-full" action="#">
                            <div>
                                <label for="startPlace" class="block mb-2">出発地点<span class="ml-2 text-sm text-danger">必須</span></label>
                                <input type="text" name="startPlace" id="startPlace" class="w-full input focus:ring-0" required/>
                            </div>
                            <div class="w-1/2">
                                <label for="startTime" class="block mb-2">予定時間<span class="ml-2 text-sm text-danger">必須</span></label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 end-0 top-0 flex items-center pe-3.5 pointer-events-none">
                                        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                                            <path fill-rule="evenodd" d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4a1 1 0 1 0-2 0v4a1 1 0 0 0 .293.707l3 3a1 1 0 0 0 1.414-1.414L13 11.586V8Z" clip-rule="evenodd"/>
                                        </svg>
                                    </div>
                                    <input type="time" id="startTime" class="w-full input focus:ring-0" min="00:00" max="24:00" value="00:00" required/>
                                </div>
                            </div>
                            <div class="flex justify-center">
                                <button type="submit" class="button-primary">登録</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block th:fragment="end">
    <div>
        <!-- Modal toggle -->
        <button data-modal-target="end-modal" data-modal-toggle="end-modal" class="input text-center text-label w-80" type="button">
            終了地点を入力する
        </button>
        <!-- Main modal -->
        <div id="end-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full sm:inset-0 h-[calc(100%-1rem)] max-h-full text-label text-base">
            <div class="relative p-4 w-full max-w-md max-h-full">
                <!-- Modal content -->
                <div class="relative bg-white rounded-lg shadow">
                    <!-- Modal header -->
                    <div class="flex items-center justify-between p-4 sm:p-5 rounded-t border-b border-frame">
                        <h3 class="text-xl text-black">
                            終了地点を入力する
                        </h3>
                        <button type="button" class="end-2.5 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center" data-modal-hide="end-modal">
                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                            </svg>
                            <span class="sr-only">Close modal</span>
                        </button>
                    </div>
                    <!-- Modal body -->
                    <div class="p-4 sm:p-5">
                        <form class="space-y-4 w-full" action="#">
                            <div>
                                <label for="endPlace" class="block mb-2">終了地点<span class="ml-2 text-sm text-danger">必須</span></label>
                                <input type="text" name="endPlace" id="endPlace" class="w-full input focus:ring-0" required/>
                            </div>
                            <div class="flex justify-center">
                                <button type="submit" class="button-primary">登録</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
