<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:fragment="start">
    <div>
        <!-- Modal toggle -->
        <button class="input text-center text-label max-w-md w-4/5 h-10 sm:h-12 flex justify-center items-center" data-modal-target="startModal" data-modal-toggle="startModal" id="startToggle" type="button">
            <span class="text-xl">出発地点を入力する</span>
        </button>
        <!-- Main modal -->
        <div aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full sm:inset-0 h-[calc(100%-1rem)] max-h-full text-label text-base" id="startModal" tabindex="-1">
            <div class="relative p-4 w-full max-w-md max-h-full">
                <!-- Modal content -->
                <div class="relative bg-white rounded-lg shadow">
                    <!-- Modal header -->
                    <div class="flex items-center justify-between p-4 sm:p-5 rounded-t border-b border-frame">
                        <h3 class="text-xl text-black">
                            出発地点を入力する
                        </h3>
                        <button class="end-2.5 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center" data-modal-hide="startModal" id="startClose" type="button">
                            <svg aria-hidden="true" class="w-3 h-3" fill="none" viewBox="0 0 14 14" xmlns="http://www.w3.org/2000/svg">
                                <path d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                            </svg>
                            <span class="sr-only">Close modal</span>
                        </button>
                    </div>
                    <!-- Modal body -->
                    <div class="p-4 sm:p-5">
                        <form class="space-y-4 w-full" id="startPlaceForm">
                            <div>
                                <label class="block mb-2" for="startPlace">出発地点<span class="ml-2 text-sm text-danger">必須</span></label>
                                <input class="w-full input focus:ring-0" id="startPlace" name="startPlace" required type="text"/>
                            </div>
                            <input class="hidden" id="startPlaceId" name="startPlaceId" required type="text"/>
                            <input class="hidden" id="startLat" name="startLat" required type="text"/>
                            <input class="hidden" id="startLng" name="startLng" required type="text"/>
                            <div class="w-1/2">
                                <label class="block mb-2" for="startTime">予定時間<span class="ml-2 text-sm text-danger">必須</span></label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 end-0 top-0 flex items-center pe-3.5 pointer-events-none">
                                        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                            <path clip-rule="evenodd" d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4a1 1 0 1 0-2 0v4a1 1 0 0 0 .293.707l3 3a1 1 0 0 0 1.414-1.414L13 11.586V8Z" fill-rule="evenodd"/>
                                        </svg>
                                    </div>
                                    <input class="w-full input focus:ring-0" id="startTime" max="24:00" min="00:00" required type="time" value="00:00"/>
                                </div>
                            </div>
                            <div class="flex justify-center">
                                <button class="button-primary" type="submit">登録</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block th:fragment="end">
    <div>
        <!-- Modal toggle -->
        <button class="input text-center text-label max-w-md w-4/5 h-10 sm:h-12 flex justify-center items-center" data-modal-target="endModal" data-modal-toggle="endModal" id="endToggle" type="button">
            <span class="text-xl">終了地点を入力する</span>
        </button>
        <!-- Main modal -->
        <div aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full sm:inset-0 h-[calc(100%-1rem)] max-h-full text-label text-base" id="endModal" tabindex="-1">
            <div class="relative p-4 w-full max-w-md max-h-full">
                <!-- Modal content -->
                <div class="relative bg-white rounded-lg shadow">
                    <!-- Modal header -->
                    <div class="flex items-center justify-between p-4 sm:p-5 rounded-t border-b border-frame">
                        <h3 class="text-xl text-black">
                            終了地点を入力する
                        </h3>
                        <button class="end-2.5 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center" data-modal-hide="endModal" id="endClose" type="button">
                            <svg aria-hidden="true" class="w-3 h-3" fill="none" viewBox="0 0 14 14" xmlns="http://www.w3.org/2000/svg">
                                <path d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                            </svg>
                            <span class="sr-only">Close modal</span>
                        </button>
                    </div>
                    <!-- Modal body -->
                    <div class="p-4 sm:p-5">
                        <form class="space-y-4 w-full" id="endPlaceForm">
                            <div>
                                <label class="block mb-2" for="endPlace">終了地点<span class="ml-2 text-sm text-danger">必須</span></label>
                                <input class="w-full input focus:ring-0" id="endPlace" name="endPlace" required type="text"/>
                            </div>
                            <input class="hidden" id="endPlaceId" name="endPlaceId" required type="text"/>
                            <input class="hidden" id="endLat" name="endLat" required type="text"/>
                            <input class="hidden" id="endLng" name="endLng" required type="text"/>
                            <div class="flex justify-center">
                                <button class="button-primary" type="submit">登録</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block th:fragment="places(num)">
    <div>
        <!-- Modal toggle -->
        <button class="input border-interactive text-center text-label max-w-md w-4/5 flex justify-center items-center h-10 sm:h-12" th:data-modal-target="'placeModal' + ${num}" th:data-modal-toggle="'placeModal' + ${num}" th:id="'placeToggleBtn' + ${num}" type="button">
            <th:block class="ml-10" th:replace="~{fragment/svg :: plus}"/>
            <span class="flex-1 text-center text-xl">目的地を追加する</span>
            <span class="w-6 h-6 sm:w-8"></span>
        </button>
        <!-- Main modal -->
        <div aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full sm:inset-0 h-[calc(100%-1rem)] max-h-full text-label text-base" tabindex="-1" th:id="'placeModal' + ${num}">
            <div class="relative p-4 w-full max-w-md max-h-full">
                <!-- Modal content -->
                <div class="relative bg-white rounded-lg shadow">
                    <!-- Modal header -->
                    <div class="flex items-center justify-between p-4 sm:p-5 rounded-t border-b border-frame">
                        <h3 class="text-xl text-black">
                            目的地を追加する
                        </h3>
                        <button class="end-2.5 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center" th:data-modal-hide="'placeModal' + ${num}" th:id="'placeCloseBtn' + ${num}" type="button">
                            <svg aria-hidden="true" class="w-3 h-3" fill="none" viewBox="0 0 14 14" xmlns="http://www.w3.org/2000/svg">
                                <path d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                            </svg>
                            <span class="sr-only">Close modal</span>
                        </button>
                    </div>
                    <!-- Modal body -->
                    <div class="p-4 sm:p-5">
                        <form class="space-y-4 w-full" th:id="'placeForm' + ${num}">
                            <input class="hidden" required th:id="'placeId' + ${num}" th:name="'placeId' + ${num}" type="text"/>
                            <input class="hidden" required th:id="'placeLat' + ${num}" th:name="'placeLat' + ${num}" type="text"/>
                            <input class="hidden" required th:id="'placeLng' + ${num}" th:name="'placeLng' + ${num}" type="text"/>
                            <div>
                                <label class="block mb-2" th:for="'place' + ${num}">目的地<span class="ml-2 text-sm text-danger">必須</span></label>
                                <input class="w-full input focus:ring-0" required th:id="'place' + ${num}" th:name="'place' + ${num}" type="text"/>
                            </div>
                            <div class="flex items-center justify-between">
                                <div class="w-1/2 pr-3">
                                    <label class="block mb-2" th:for="'budget' + ${num}">予算</label>
                                    <div class="flex items-end">
                                        <input class="w-full input focus:ring-0" th:id="'budget' + ${num}" th:name="'budget' + ${num}" type="number"/>
                                        <span>円</span>
                                    </div>
                                </div>
                                <div class="w-1/2 pl-3">
                                    <label class="block mb-2" th:for="'stayTime' + ${num}">滞在時間</label>
                                    <div class="flex items-end">
                                        <input class="w-full input focus:ring-0" th:id="'stayTime' + ${num}" th:name="'stayTime' + ${num}" type="number" value=30 />
                                        <span>分</span>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <label class="block" th:for="'desiredStartTime' + ${num}">希望時間</label>
                                <p class="text-sm mb-2">入力された時刻の範囲内で目的地に向かうことが出来ます</p>
                                <div class="flex items-center justify-between">
                                    <div class="relative w-1/2">
                                        <div class="absolute inset-y-0 end-0 top-0 flex items-center pe-3.5 pointer-events-none">
                                            <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                                <path clip-rule="evenodd" d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4a1 1 0 1 0-2 0v4a1 1 0 0 0 .293.707l3 3a1 1 0 0 0 1.414-1.414L13 11.586V8Z" fill-rule="evenodd"/>
                                            </svg>
                                        </div>
                                        <input class="w-full input focus:ring-0" max="24:00" min="00:00" th:id="'desiredStartTime' + ${num}" th:name="'desiredStartTime' + ${num}" type="time" value="00:00"/>
                                    </div>
                                    <span class="pr-3 pl-3">～</span>
                                    <div class="relative w-1/2">
                                        <div class="absolute inset-y-0 end-0 top-0 flex items-center pe-3.5 pointer-events-none">
                                            <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                                <path clip-rule="evenodd" d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4a1 1 0 1 0-2 0v4a1 1 0 0 0 .293.707l3 3a1 1 0 0 0 1.414-1.414L13 11.586V8Z" fill-rule="evenodd"/>
                                            </svg>
                                        </div>
                                        <input class="w-full input focus:ring-0" max="24:00" min="00:00" th:id="'desiredEndTime' + ${num}" th:name="'desiredEndTime' + ${num}" type="time" value="00:00"/>
                                    </div>
                                </div>
                            </div>
                            <div class="flex justify-center">
                                <button class="button-primary" th:id="'placesSubmit' + ${num}" type="submit">追加</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
