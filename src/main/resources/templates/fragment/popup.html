<!DOCTYPE html>
<html lang="en">
<body>
<th:block th:fragment="plan-decision">
    <button data-modal-target="popup-modal" data-modal-toggle="popup-modal" class="button-primary" type="button">確定</button>

    <div id="popup-modal" tabindex="-1" class="fixed inset-0 z-50 justify-center items-center w-full h-full hidden">
        <div class="relative p-4 w-[42rem] h-80">
            <div class="relative justify-center bg-white rounded-lg shadow">
                <button type="button" class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center" data-modal-hide="popup-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                </button>
                <div class="flex justify-center p-4 md:p-5 text-center">
                    <div class="mt-10 w-[31rem]">
                        <h3 class="mb-5 text-xl text-red-600 whitespace-nowrap">プラン確定をするとプラン編集ができません！</h3>
                        <p class="text-xl">日付の追加や経路編集をしたい場合は、確認してください。また、プランを後で編集したい場合は一時保存をしてください。</p>
                        <div class="mt-10">
                            <button data-modal-hide="popup-modal" type="button" class="button-primary mx-5">
                                プラン確定
                            </button>
                            <button data-modal-hide="popup-modal" type="button" class="button-secondary mx-5">
                                閉じる
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block th:fragment="cover-image">
    <button data-modal-target="image-modal" data-modal-toggle="image-modal" class="button-primary" type="button">
        画像変更
    </button>

    <div id="image-modal" tabindex="-1" aria-hidden="true" class="fixed inset-0 z-50 justify-center items-center w-full h-full hidden">
        <div class="relative p-4">
            <div class="relative bg-white rounded-lg shadow">
                <div class="flex items-center justify-between rounded-t">
                    <button type="button" class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center" data-modal-hide="image-modal">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                        </svg>
                    </button>
                </div>
                <div class="text-center p-4">
                    <div class="w-[31rem] mb-2">
                        <h3 class="text-xl whitespace-nowrap">カバー画像を選んでください。</h3>
                        <p class="text-xl text-red-600 whitespace-nowrap">個人情報となる画像は入れないでください。</p>
                    </div>
                    <form class="space-y-4" action="#" method="post" enctype="multipart/form-data">
                        <input type="file" id="image" name="image" accept="image/*" class="border text-sm rounded-lg block w-full" required />
                        <button type="submit" class="button-primary">
                            画像確定
                        </button>
                        <button data-modal-hide="image-modal" type="button" class="button-secondary mx-5">
                            閉じる
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
