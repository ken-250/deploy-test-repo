<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/html">
<th:block th:replace="~{fragment/head :: head(アカウント編集)}"/>
<body class="flex flex-col min-h-screen">
<th:block th:replace="~{fragment/header :: header}"/>
<main class="flex flex-col items-center flex-grow">
    <form class="w-full">
        <div class="flex flex-col">
            <label class="text-center bg-red-50 h-44 flex justify-center items-center">
                <img src="/images/icon.png" class="h-16">
                <input class="hidden" type="file" accept=".jpg,.jpeg,.png">
            </label>
            <div class="border-b-2 w-1/2 text-center mx-auto my-10">
                <input type="text" placeholder="タイトルを入力してください" class="w-full text-3xl text-center" style="border: none">
            </div>
        </div>
        <div class="ml-10" style="width: 90%">
            <section class="w-1/2">
                <h1 class="text-4xl border-b">
                    <span>1</span>日目
                </h1>
                <div class="flex flex-col mt-10 mb-20">
                    <div class="mb-6">
                        <p class="mb-2 text-lg">出発地点<span class="ml-2 text-sm text-danger">必須</span></p>
                        <th:block th:replace="~{fragment/modal :: start}"/>
                    </div>
                    <div class="mb-6">
                        <p class="mb-2 text-lg">目的地</p>
                        <th:block th:replace="~{fragment/modal :: places(1)}"/>
                    </div>
                    <div class="mb-6">
                        <p class="mb-2 text-lg">終了地点<span class="ml-2 text-sm text-danger">必須</span></p>
                        <th:block th:replace="~{fragment/modal :: end}"/>
                    </div>
                    <!-- おすすめ目的地のセクション -->
                    <section class="pt-10">
                        <details open class="p-4 group overflow-hidden transition-[max-height] duration-500">
                            <summary class="text-xl cursor-pointer font-semibold marker:text-transparent group-open:before:rotate-90  before:origin-center relative before:w-[18px] before:h-[18px] before:transition-transform before:duration-200 before:-left-1 before:top-2/4 before:-translate-y-2/4 before:absolute before:bg-no-repeat before:bg-[length:18px_18px] before:bg-center before:bg-[url('data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20class%3D%22h-6%20w-6%22%20fill%3D%22none%22%20viewBox%3D%220%200%2024%2024%22%20stroke%3D%22currentColor%22%20stroke-width%3D%222%22%3E%0A%20%20%3Cpath%20stroke-linecap%3D%22round%22%20stroke-linejoin%3D%22round%22%20d%3D%22M9%205l7%207-7%207%22%20%2F%3E%0A%3C%2Fsvg%3E')]">
                                おすすめ目的地を追加
                            </summary>
                            <hr class="my-2 scale-x-150"/>
                            <div class="text-lg -m-4 -mt-2 p-4">
                                目的地のジャンル別に絞る
                                <!-- 正規のジャンル一覧はDBから取得する -->
                                <select class="focus:outline-none ml-6 rounded-xl h-8 text-xs" name="sample">
                                    <option value="0">全て</option>
                                    <option value="1">観光</option>
                                    <option value="2">グルメ</option>
                                    <option value="3">ショッピング</option>
                                    <option value="4">アクティビティ</option>
                                    <option value="5">宿泊</option>
                                    <option value="6">その他</option>
                                </select>
                            </div>
                            <p class="text-lg text-danger my-4">先に出発地点、終了地点、目的のどれかを入力してください。</p>
                        </details>
                    </section>
                    <section class="pt-10">
                        <details open class="p-4 group overflow-hidden transition-[max-height] duration-500">
                            <summary class="text-xl cursor-pointer font-semibold marker:text-transparent group-open:before:rotate-90  before:origin-center relative before:w-[18px] before:h-[18px] before:transition-transform before:duration-200 before:-left-1 before:top-2/4 before:-translate-y-2/4 before:absolute before:bg-no-repeat before:bg-[length:18px_18px] before:bg-center before:bg-[url('data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20class%3D%22h-6%20w-6%22%20fill%3D%22none%22%20viewBox%3D%220%200%2024%2024%22%20stroke%3D%22currentColor%22%20stroke-width%3D%222%22%3E%0A%20%20%3Cpath%20stroke-linecap%3D%22round%22%20stroke-linejoin%3D%22round%22%20d%3D%22M9%205l7%207-7%207%22%20%2F%3E%0A%3C%2Fsvg%3E')]">
                                オプション
                            </summary>
                            <hr class="my-2 scale-x-150"/>
                            <div class="text-lg -m-4 -mt-2 p-4 flex flex-col">
                                利用する交通手段
                                <!-- TODO:交通手段のsvgアイコンを追加する -->
                                <div class="my-1">
                                    <label for="有料道路の利用">
                                        <input type="checkbox" id="有料道路の利用" name="有料道路の利用" value="有料道路の利用" class="before:content[''] peer relative h-5 w-5 cursor-pointer appearance-none rounded border border-blue-gray-200 transition-all before:absolute before:top-2/4 before:left-2/4 before:block before:h-5 before:w-5 before:-translate-y-2/4 before:-translate-x-2/4 before:rounded-full before:bg-blue-gray-500 before:opacity-0 before:transition-opacity checked:border-blue-700 checked:bg-blue-700 checked:before:bg-blue-700 hover:before:opacity-10">
                                        <span class="ml-2">有料道路の利用</span>
                                    </label>
                                </div>
                                <div class="my-1">
                                    <label for="フェリーの利用">
                                        <input type="checkbox" id="フェリーの利用" name="フェリーの利用" value="フェリーの利用" class="before:content[''] peer relative h-5 w-5 cursor-pointer appearance-none rounded border border-blue-gray-200 transition-all before:absolute before:top-2/4 before:left-2/4 before:block before:h-5 before:w-5 before:-translate-y-2/4 before:-translate-x-2/4 before:rounded-full before:bg-blue-gray-500 before:opacity-0 before:transition-opacity checked:border-blue-700 checked:bg-blue-700 checked:before:bg-blue-700 hover:before:opacity-10">
                                        <span class="ml-2">フェリーの利用</span>
                                    </label>
                                </div>
                                <div class="my-1">
                                    <label for="交通機関を利用するまでの徒歩時間flg">
                                        <input type="checkbox" id="交通機関を利用するまでの徒歩時間flg" name="交通機関を利用するまでの徒歩時間flg" value="交通機関を利用するまでの徒歩時間flg" class="before:content[''] peer relative h-5 w-5 cursor-pointer appearance-none rounded border border-blue-gray-200 transition-all before:absolute before:top-2/4 before:left-2/4 before:block before:h-5 before:w-5 before:-translate-y-2/4 before:-translate-x-2/4 before:rounded-full before:bg-blue-gray-500 before:opacity-0 before:transition-opacity checked:border-blue-700 checked:bg-blue-700 checked:before:bg-blue-700 hover:before:opacity-10">
                                        <span class="ml-2">交通機関を利用するまでの徒歩時間</span>
                                    </label>
                                </div>
                                <!-- 交通機関を利用するまでの徒歩時間のチェックボックスにチェックが入っている場合のみdisableをableにする -->
                                <label class="ml-10"><input type="number" id="交通機関を利用するまでの徒歩時間" name="交通機関を利用するまでの徒歩時間" class="w-60 border border-b-gray-400 rounded-lg text-base text-center disabled:bg-[#e5e5e5] disabled:border-[#888] disabled:text-[#888]" min="0" max="255" disabled><span class="mx-4">分</span></label>
                            </div>
                        </details>
                    </section>

                </div>
                <div class="flex justify-center mb-20">
                    <button type="button" class="sm:mx-32 mx-5 block items-center justify-center button-secondary" onclick="window.location.href='/plan/list'">戻る</button>
                    <button type="submit" class="sm:mx-32 mx-5 block items-center justify-center button-primary">経路生成</button>
                </div>
            </section>
        </div>
    </form>
</main>
<th:block th:replace="~{fragment/footer :: footer}"/>
<th:block th:replace="~{fragment/script :: header}"/>
<th:block th:replace="~{fragment/script :: flowbite}"/>
<th:block th:replace="~{fragment/script :: check}"/>
</body>
</html>
