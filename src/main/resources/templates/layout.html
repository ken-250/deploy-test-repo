<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/tailwind.css">
    <title>layout</title>
</head>
<body>
<header>
    <nav class="box-border h-28 w-full border-2 flex items-center justify-between px-3">
        <div class="flex items-center">
            <img src="#" alt="たびすけっちのアイコン">
            <a href="#" class="mx-3 text-title font-extrabold">たびすけっち</a>
        </div>
        <!-- ハンバーガーメニュー (スマホ画面で表示) -->
        <div class="tham tham-e-squeeze tham-w-6 sm:hidden">
            <div class="tham-box">
                <div class="tham-inner"></div>
            </div>
        </div>
        <!-- ナビゲーションメニュー -->
        <ul class="items-center w-2/5 justify-around hidden sm:flex" id="nav-menu">
            <li>
                <!-- TODO: ログインしていた場合表示 -->
                <a href="#">プラン一覧</a>
            </li>
            <li>
                <!-- TODO: ログインしていた場合表示 -->
                <a href="#">プラン作成</a>
            </li>
            <li>
                <!-- TODO: ログインしていた場合表示 -->
                <a href="#">アカウント編集</a>
            </li>
            <li>
                <!-- TODO: 新規登録画面または、TOPページだった場合表示 -->
                <a href="#" class="button-primary">ログイン</a>
            </li>
            <li>
                <!-- TODO: ログイン画面または、TOPページだった場合表示 -->
                <a href="#" class="button-primary">新規登録</a>
            </li>
            <li>
                <!-- TODO: ログインしていた場合表示 -->
                <form action="/logout" method="post">
                    <button type="submit" class="button-primary">ログアウト</button>
                </form>
            </li>
        </ul>
    </nav>
    <!-- ハンバーガーメニュー用のメニュー (スマホ画面で表示) -->
    <ul class="fixed right-0 h-full w-1/2 bg-white flex-col border-l-2 border-b-2 text-center pt-4 space-y-10 hidden" id="mobile-menu">
        <li><a href="#">プラン一覧</a></li>
        <li><a href="#">プラン作成</a></li>
        <li><a href="#">アカウント編集</a></li>
        <li><a href="#" >ログイン</a></li>
        <li><a href="#" >新規登録</a></li>
        <li>
            <form action="/logout" method="post">
                <button type="submit">ログアウト</button>
            </form>
        </li>
    </ul>
</header>
</body>
<script>
    const tham = document.querySelector(".tham");
    const mobileMenu = document.getElementById("mobile-menu");

    tham.addEventListener('click', () => {
        tham.classList.toggle('tham-active');
        mobileMenu.classList.toggle('hidden');
    });
</script>
</html>
